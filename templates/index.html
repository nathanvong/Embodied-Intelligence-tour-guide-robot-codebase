<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能導覽機械人</title>
    <style>
        :root {
            --primary-color: #007bff; --background-color: #f4f7f9; --text-color: #333;
            --card-bg-color: #ffffff; --border-color: #dee2e6; --success-color: #28a745;
            --info-color: #17a2b8;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; background-color: var(--background-color);
            padding: 1rem; box-sizing: border-box;
        }
        .container {
            width: 100%; max-width: 900px; background-color: var(--card-bg-color);
            border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 2rem; display: grid; grid-template-columns: 1fr; gap: 1.5rem;
        }
        @media (min-width: 800px) { .container { grid-template-columns: 1fr 1fr; } }
        h1 {
            grid-column: 1 / -1; text-align: center; color: var(--primary-color); margin: 0;
            font-size: 2rem;
        }
        .video-container, .interaction-container {
            display: flex; flex-direction: column; gap: 1.5rem;
        }
        .video-wrapper {
            position: relative; width: 100%; padding-top: 75%; background-color: #000;
            border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color);
        }
        .video-wrapper img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #prompt-form { display: flex; gap: 0.5rem; }
        #prompt { flex-grow: 1; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; }
        #voice-btn, #submit-btn { padding: 0.75rem; border: none; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        #voice-btn { background-color: #6c757d; color: white; }
        #voice-btn.recording { background-color: #dc3545; }
        #submit-btn { background-color: var(--primary-color); color: white; }
        #submit-btn:disabled { background-color: #a0a0a0; cursor: not-allowed; }
        .result-section {
            display: none; background-color: #f8f9fa; border: 1px solid var(--border-color);
            border-radius: 12px; padding: 1rem; animation: fadeIn 0.5s ease-in-out;
        }
        .result-section h3 { margin-top: 0; font-size: 1.1rem; }
        #reasoning-section h3 { color: var(--info-color); }
        #labels-section h3 { color: var(--success-color); }
        #recommendation-section h3 { color: var(--primary-color); }
        #observations-list { list-style-type: '👉'; padding-left: 20px; margin: 0.5rem 0; }
        #labels-output { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .label-tag { background-color: var(--success-color); color: white; padding: 0.25rem 0.75rem; border-radius: 15px; font-size: 0.9rem; }
        #recommendation-output img { width: 100%; max-height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 1rem; }
        .status-text { text-align: center; color: #6c757d; font-style: italic; min-height: 20px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>智能導覽機械人</h1>
        <div class="video-container">
            <div class="video-wrapper"><img src="{{ url_for('video_feed') }}" alt="Live Camera Feed"></div>
            <form id="prompt-form">
                <input id="prompt" name="prompt" placeholder="按麥克風或輸入指令 (e.g. 機器人...)" required>
                <button type="button" id="voice-btn" title="語音輸入">🎤</button>
                <button type="submit" id="submit-btn">送出</button>
            </form>
        </div>
        <div class="interaction-container">
            <div id="status-area" class="status-text">你好！歡迎嚟到博物館！</div>
            <div id="reasoning-section" class="result-section">
                <h3>步驟 1: 我的觀察</h3>
                <ul id="observations-list"></ul>
            </div>
            <div id="labels-section" class="result-section">
                <h3>步驟 2: 基於觀察嘅分析</h3>
                <div id="labels-output"></div>
            </div>
            <div id="recommendation-section" class="result-section">
                <h3>步驟 3: 個人化推薦</h3>
                <div id="recommendation-output"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('prompt-form');
        const input = document.getElementById('prompt');
        const submitBtn = document.getElementById('submit-btn');
        const voiceBtn = document.getElementById('voice-btn');
        const statusArea = document.getElementById('status-area');
        const reasoningSection = document.getElementById('reasoning-section');
        const observationsList = document.getElementById('observations-list');
        const labelsSection = document.getElementById('labels-section');
        const labelsOutput = document.getElementById('labels-output');
        const recommendationSection = document.getElementById('recommendation-section');
        const recommendationOutput = document.getElementById('recommendation-output');

        // --- 主要修改：語音辨識邏輯 ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'yue-Hant-HK';
            recognition.continuous = true; // 確保它在停頓後會結束
            recognition.interimResults = false;

            recognition.onstart = () => {
                voiceBtn.classList.add('recording');
                voiceBtn.textContent = '🔴';
            };

            // onresult 的職責簡化：只負責更新輸入框的文字
            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript;
                input.value = transcript;
            };

            // onend 的職責：在辨識完全結束後，才檢查並提交
            recognition.onend = () => {
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = '🎤';

                const finalTranscript = input.value.trim();

                // 檢查最終的完整句子是否符合提交條件
                if (finalTranscript.startsWith('機器人') || finalTranscript.startsWith('機械人')) {
                    console.log("語音辨識結束，提交表單...");
                    form.dispatchEvent(new Event('submit'));
                } else if (finalTranscript) { // 如果有文字但沒有觸發詞
                    statusArea.textContent = "請用「機器人」或「機械人」開頭向我提問哦！";
                }
            };

            recognition.onerror = (event) => {
                statusArea.textContent = '語音辨識錯誤: ' + event.error;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = '🎤';
            };
            
            voiceBtn.addEventListener('click', () => {
                if (voiceBtn.classList.contains('recording')) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        } else {
            voiceBtn.style.display = 'none';
        }

        // --- 表單提交處理 (維持不變) ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!input.value.trim()) return;

            submitBtn.disabled = true;
            submitBtn.textContent = '思考中...';
            statusArea.textContent = '收到指令，正在觀察同分析...';
            reasoningSection.style.display = 'none';
            labelsSection.style.display = 'none';
            recommendationSection.style.display = 'none';

            try {
                const response = await fetch("{{ url_for('ask_gemini') }}", {
                    method: 'POST',
                    body: new FormData(form)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || '未知錯誤');
                
                observationsList.innerHTML = result.reasoning.observations
                    .map(obs => `<li>${obs}</li>`)
                    .join('');
                reasoningSection.style.display = 'block';
                statusArea.textContent = '觀察完成！正在為您分析興趣標籤...';

                labelsOutput.innerHTML = result.reasoning.labels
                    .map(label => `<span class="label-tag">${label}</span>`)
                    .join('');
                labelsSection.style.display = 'block';
                statusArea.textContent = '分析完成！正在為您尋找最匹配嘅展品...';

                const rec = result.recommendation;
                recommendationOutput.innerHTML = `
                    <img src="${rec.image_url}" alt="${rec.name}">
                    <h4>${rec.name}</h4>
                    <p>${rec.full_text}</p>
                `;
                recommendationSection.style.display = 'block';
                statusArea.textContent = '推薦完成！';

            } catch (error) {
                console.error('請求失敗:', error);
                statusArea.textContent = '發生錯誤：' + error.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '送出';
            }
        });
    </script>
</body>
</html>
